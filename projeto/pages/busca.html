<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca 2D - Gerenciamento de Estoque 2D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/buscaest.css">
    <style>
        
    </style>
</head>
<body class="overflow-x-hidden">
    <!-- Floating background elements -->
    <div class="fixed -left-20 -top-20 w-64 h-64 rounded-full bg-blue-100 opacity-40"></div>
    <div class="fixed -right-20 -bottom-20 w-96 h-96 rounded-full bg-purple-100 opacity-40"></div>
    
    <!-- Main content -->
    <main class="min-h-screen flex items-start justify-center p-4 md:p-8 relative z-10 pt-20">
        <div class="main-card rounded-2xl p-6 md:p-8 w-full max-w-6xl relative overflow-hidden mb-10">
            <!-- Decorative elements -->
            <div class="absolute -right-10 -top-10 w-32 h-32 rounded-full bg-blue-100 opacity-20"></div>
            <div class="absolute -left-10 -bottom-10 w-40 h-40 rounded-full bg-purple-100 opacity-20"></div>
            
            <!-- Back button -->
            <a href="../index.html" class="btn-back flex items-center text-blue-600 mb-6 w-max">
                <i class="fas fa-arrow-left mr-2"></i> Voltar
            </a>
            
            <!-- Header -->
            <div class="flex items-center justify-between mb-8">
                <div>
                    <h1 class="text-3xl font-bold gradient-text">Busca 2D de Itens</h1>
                    <p class="text-gray-500">Visualize a localização dos itens no estoque</p>
                </div>
                <div class="floating hidden md:block">
                    <div class="bg-white p-4 rounded-2xl shadow-lg">
                        <i class="fas fa-map-marked-alt text-4xl gradient-text"></i>
                    </div>
                </div>
            </div>
            
            <!-- Search section -->
            <div class="relative mb-6">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-search text-gray-400"></i>
                </div>
                <input type="text" id="search" 
                       class="input-field pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500" 
                       placeholder="Digite nome, referência ou localização...">
            </div>
            
            <!-- Results and location info -->
            <div class="resultLocation">
                <!-- Results list -->
                <div class="lg:col-span-1">
                    <div class="bg-white bg-opacity-70 rounded-lg p-4 h-96 overflow-y-auto">
                        <ul id="results" class="item-list space-y-2">
                            <li class="text-gray-500 text-center py-4">Digite para buscar itens</li>
                        </ul>
                    </div>
                    
                    <!-- Location info -->
                    <div id="location-display" class="location-info hidden">
                        <div class="flex items-center mb-2">
                            <i class="fas fa-map-marker-alt text-blue-500 mr-2"></i>
                            <h3 class="font-bold text-gray-700">Localização do Item</h3>
                        </div>
                        <div id="location-details" class="text-sm text-gray-600"></div>
                    </div>
                </div>
                
                <!-- Estoque 2D -->
                <article class="estoqueInteiro">
                    <section class="planta2d">
                        <div class="estoque" id="estoque"></div>
                        <div class="expedicao">
                           <h2>Expedição</h2>
                        </div>
                    </section>

                </article>
               <script src="../script/busca.js"></script>
            </div>
        </div>
    </main>
    
    <!-- Floating action buttons -->
    <a href="ajudaFuncionario.html" class="fab fixed bottom-6 right-6 md:right-auto md:left-6 bg-blue-500 text-white p-4 rounded-full shadow-lg z-20">
        <i class="fas fa-question text-xl"></i>
    </a>
    
    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-6 relative z-10">
        <div class="container mx-auto px-4 text-center">
            <div class="flex justify-center mb-4">
                <div class="flex items-center">
                    <i class="fas fa-boxes text-xl text-blue-400 mr-2"></i>
                    <span class="text-lg font-bold">Estoque 2D</span>
                </div>
            </div>
            <p class="text-gray-400 text-sm">© 2023 Estoque 2D. Todos os direitos reservados.</p>
        </div>
    </footer>
    
    <script>
        // Busca de itens
        const searchInput = document.getElementById('search');
        const resultsList = document.getElementById('results');
        const locationDisplay = document.getElementById('location-display');
        const locationDetails = document.getElementById('location-details');
        
        searchInput.addEventListener('input', () => {
            const term = searchInput.value.trim();
            
            if (term.length === 0) {
                resultsList.innerHTML = '<li class="text-gray-500 text-center py-4">Digite para buscar itens</li>';
                locationDisplay.classList.add('hidden');
                return;
            }
            
            // Show loading state
            resultsList.innerHTML = '<li class="text-center py-4"><i class="fas fa-spinner fa-spin text-blue-500"></i></li>';
            
            fetch(`../includes/buscar_ajax.php?term=${encodeURIComponent(term)}`)
                .then(response => response.json())
                .then(data => {
                    resultsList.innerHTML = '';
                    
                    if (data.error) {
                        resultsList.innerHTML = `<li class="text-red-500 text-center py-4">Erro: ${data.error}</li>`;
                        return;
                    }
                    
                    if (data.length === 0) {
                        resultsList.innerHTML = '<li class="text-gray-500 text-center py-4">Nenhum item encontrado</li>';
                        return;
                    }
                    
                    data.forEach(item => {
                        const li = document.createElement('li');
                        li.className = 'bg-white bg-opacity-70 rounded-lg p-3 flex justify-between items-center';
                        li.innerHTML = `
                            <div>
                                <div class="font-bold text-blue-600">${item.nome}</div>
                                <div class="text-sm text-gray-600">
                                    <span class="font-medium">Ref:</span> ${item.referencia} | 
                                    <span class="font-medium">Local:</span> ${item.localizacao}
                                </div>
                            </div>
                            <button onclick="localizarItem('${item.localizacao}', '${item.nome}', '${item.referencia}')" 
                                    class="btn-primary text-white text-sm py-1 px-3 rounded-full">
                                <i class="fas fa-map-marker-alt mr-1"></i> Localizar
                            </button>
                        `;
                        resultsList.appendChild(li);
                    });
                })
                .catch(err => {
                    resultsList.innerHTML = '<li class="text-red-500 text-center py-4">Erro na busca</li>';
                    console.error(err);
                });
        });
        
        // Gerar estoque 2D
        const estoque = document.getElementById("estoque");
        
        // Criar 4 corredores com prateleiras entre eles
        for (let c = 1; c <= 4; c++) {
            // Adicionar corredor
            const corredor = document.createElement("div");
            corredor.className = "corredor";
            corredor.innerHTML = `<div class="text-lg font-bold text-blue-600">Corredor ${c}</div>`;
            estoque.appendChild(corredor);
            
            // Adicionar prateleiras (exceto após o último corredor)
            if (c < 4) {
                const prateleirasContainer = document.createElement("div");
                prateleirasContainer.className = "prateleiras-container";
                
                // Criar 8 prateleiras verticais
                for (let p = 1; p <= 8; p++) {
                    const prateleira = document.createElement("div");
                    prateleira.className = "prateleira";
                    const id = `C${c}P${p}`;
                    prateleira.id = id;
                    
                    const prateleiraNumero = document.createElement("div");
                    prateleiraNumero.className = "prateleira-numero";
                    prateleiraNumero.textContent = `P${p}`;
                    
                    const prateleiraItens = document.createElement("div");
                    prateleiraItens.className = "prateleira-itens";
                    prateleiraItens.textContent = "0 itens";
                    
                    prateleira.appendChild(prateleiraNumero);
                    prateleira.appendChild(prateleiraItens);
                    prateleirasContainer.appendChild(prateleira);
                }
                
                estoque.appendChild(prateleirasContainer);
            }
        }
        
        // Função para localizar item no estoque 2D
        function localizarItem(localizacao, nome, referencia) {
            // Mostrar informações da localização
            locationDisplay.classList.remove('hidden');
            locationDetails.innerHTML = `
                <div class="mb-1"><span class="font-medium">Item:</span> ${nome}</div>
                <div class="mb-1"><span class="font-medium">Referência:</span> ${referencia}</div>
                <div><span class="font-medium">Localização:</span> ${localizacao}</div>
            `;
            
            // Destacar prateleira
            const local = localizacao.match(/^C\d+P\d+/)?.[0];
            document.querySelectorAll('.prateleira').forEach(p => {
                p.classList.remove('destacado');
                p.style.zIndex = '0';
            });
            
            const alvo = document.getElementById(local.toUpperCase());
            if (alvo) {
                alvo.classList.add('destacado');
                alvo.style.zIndex = '10';
                
                // Scroll suave para a prateleira
                alvo.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center',
                    inline: 'center'
                });
                
                // Adicionar animação de pulso
                alvo.style.animation = 'pulse 1.5s infinite';
                
                // Carregar itens da prateleira (simulação)
                setTimeout(() => {
                    const itensCount = Math.floor(Math.random() * 5) + 1;
                    const itensElement = alvo.querySelector('.prateleira-itens');
                    itensElement.textContent = `${itensCount} ${itensCount === 1 ? 'item' : 'itens'}`;
                }, 500);
            } else {
                alert('Localização não encontrada no estoque.');
            }
        }
        
        // Adicionar estilo de animação de pulso
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
                70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
                100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
