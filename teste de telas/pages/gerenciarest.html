<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Itens</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <script src="../js/ajax.js" defer></script>
</head>
<body>
    <main class="container">
        <h1>Gerenciar Itens</h1>
        <a href="dashboard.html" class="btn-back">Voltar</a>
        <section class="search-section">
            <label for="search">Buscar Item:</label>
            <input type="text" id="search" placeholder="Ex.: Parafuso M5">
            <button type="submit">Buscar</button>
        </section>

        <section class="results-section">
            <h2>Resultados:</h2>
            <ul class="results"></ul>
        </section>

        <section class="form-section">
            <h2>Adicionar Item</h2>
            <form id="addItemForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Ex.: Parafuso M5">

                <label for="referencia">Referência:</label>
                <input type="text" id="referencia" name="referencia" placeholder="Ex.: REF12345">

                <label for="localizacao">Localização:</label>
                <input type="text" id="localizacao" name="localizacao" placeholder="Ex.: C1P1A1">

                <button type="submit">Adicionar Item</button>
            </form>
        </section>
    </main>

    <script>
        // Função para adicionar item via AJAX
        document.getElementById('addItemForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nome = document.getElementById('nome').value;
            const referencia = document.getElementById('referencia').value;
            const localizacao = document.getElementById('localizacao').value;
            adicionarItem(nome, referencia, localizacao);
        });
    </script>
</body>
</html>
